<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB Deeplink Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">SBB Deeplink Creator</h1>
            </div>
        </nav>
    </header>

    <main>
        <section id="generator" class="generator-section">
            <div class="container">
                <h3>Create SBB Deeplink</h3>
                <form id="journey-form" class="generator-form">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <div class="autocomplete-container">
                            <div class="input-with-button">
                                <input type="text" id="from" name="from" placeholder="Enter departure station" required autocomplete="off">
                                <button type="button" class="location-btn" data-target="from" title="Use current location">
                                    üìç
                                </button>
                            </div>
                            <div id="from-suggestions" class="suggestions-list"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="to">To:</label>
                        <div class="autocomplete-container">
                            <div class="input-with-button">
                                <input type="text" id="to" name="to" placeholder="Enter destination station" required autocomplete="off">
                                <button type="button" class="location-btn" data-target="to" title="Use current location">
                                    üìç
                                </button>
                            </div>
                            <div id="to-suggestions" class="suggestions-list"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="generate-btn">Create Deeplink</button>
                </form>
                
                <div id="result" class="result-section" style="display: none;">
                    <h4>Deeplink Generated:</h4>
                    <div class="journey-info">
                        <p><strong>From:</strong> <span id="journey-from"></span></p>
                        <p><strong>To:</strong> <span id="journey-to"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SBB Deeplink Creator. Built with ‚ù§Ô∏è</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
